name: Build GUI App

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install and Build (Force)
      run: |
        # pip 업그레이드
        python -m pip install --upgrade pip
        
        # 파일 의존성 없이 여기서 직접 강제 설치
        python -m pip install Pillow rembg onnxruntime pyinstaller

        # 설치 직후 같은 세션에서 빌드 실행 (모듈 못 찾을 확률 0%)
        python -m PyInstaller --onefile --noconsole --name "PixelResizer" pixel_resizer_v2.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PixelResizer-${{ matrix.os }}
        path: dist/