name: Build GUI App

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install and Build (Force)
      run: |
        python -m pip install --upgrade pip
        # rembg 관련 의존성 확실하게 설치
        python -m pip install Pillow rembg[cli] onnxruntime pyinstaller

        # [핵심 수정] --hidden-import 옵션 추가
        # rembg와 onnxruntime을 강제로 포함시킴
        python -m PyInstaller --onefile --noconsole \
          --hidden-import=rembg \
          --hidden-import=onnxruntime \
          --hidden-import=PIL \
          --name "PixelResizer" pixel_resizer_v2.py
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PixelResizer-${{ matrix.os }}
        path: dist/