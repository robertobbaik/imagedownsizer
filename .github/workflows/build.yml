name: Build GUI App

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install and Build (Force)
      # [핵심] bash를 강제 지정해야 윈도우에서도 리눅스 명령어(줄바꿈 등)가 먹힘
      shell: bash
      run: |
        python -m pip install --upgrade pip
        # 따옴표를 써야 맥(zsh)에서도 에러가 안 남
        python -m pip install "Pillow" "rembg[cli]" "onnxruntime" "pyinstaller" "pymatting"

        # PyInstaller 실행 (숨겨진 모듈 강제 포함 + 메타데이터 복사)
        python -m PyInstaller --onefile --noconsole \
          --hidden-import=rembg \
          --hidden-import=onnxruntime \
          --hidden-import=PIL \
          --hidden-import=pymatting \
          --copy-metadata=pymatting \
          --copy-metadata=rembg \
          --name "PixelResizer" pixel_resizer_v2.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PixelResizer-${{ matrix.os }}
        path: dist/