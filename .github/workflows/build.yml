name: Build GUI App

# [핵심 1] 403 에러 해결: 봇에게 릴리즈 생성(쓰기) 권한 부여
permissions:
  contents: write

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*' # v1.0, v0.2 등 태그가 달리면 릴리즈 배포 실행

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install and Build (Force)
      # [핵심 2] 윈도우/맥 명령어 통일: bash 강제 사용
      shell: bash
      run: |
        python -m pip install --upgrade pip
        # [핵심 3] 따옴표 사용: zsh/PowerShell 문법 충돌 방지
        python -m pip install "Pillow" "rembg[cli]" "onnxruntime" "pyinstaller" "pymatting"

        # [핵심 4] 모듈 강제 포함 & 메타데이터 복사 (ModuleNotFoundError 방지)
        python -m PyInstaller --onefile --noconsole \
          --hidden-import=rembg \
          --hidden-import=onnxruntime \
          --hidden-import=PIL \
          --hidden-import=pymatting \
          --copy-metadata=pymatting \
          --copy-metadata=rembg \
          --name "PixelResizer" pixel_resizer_v2.py

    # (선택) Artifact에도 업로드 (혹시 릴리즈 실패 시 백업용)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PixelResizer-${{ matrix.os }}
        path: dist/

    # [핵심 5] Release 생성 및 고속 업로드 (태그 푸시했을 때만 작동)
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}