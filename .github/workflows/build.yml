name: Build GUI App

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install and Build (Force)
      # [핵심] bash를 강제 지정해야 윈도우에서도 리눅스 명령어(줄바꿈 등)가 먹힘
      shell: bash
      run: |
        python -m pip install --upgrade pip
        # 따옴표를 써야 맥(zsh)에서도 에러가 안 남
        python -m pip install "Pillow" "rembg[cli]" "onnxruntime" "pyinstaller" "pymatting"

        # PyInstaller 실행 (숨겨진 모듈 강제 포함 + 메타데이터 복사)
        python -m PyInstaller --onefile --noconsole \
          --hidden-import=rembg \
          --hidden-import=onnxruntime \
          --hidden-import=PIL \
          --hidden-import=pymatting \
          --copy-metadata=pymatting \
          --copy-metadata=rembg \
          --name "PixelResizer" pixel_resizer_v2.py
# ... (위쪽 빌드 과정은 그대로) ...

    # [수정] Artifact 업로드는 끄거나 유지해도 되지만, 아래 Release가 훨씬 빠름
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PixelResizer-${{ matrix.os }}
        path: dist/

    # [추가] 빌드 끝나면 'Releases' 탭에 고속 다운로드 링크 생성
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') # 태그(v1.0 등)를 달았을 때만 실행
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}