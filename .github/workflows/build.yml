name: Build GUI App

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 가장 안정적인 버전 사용

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "PixelResizer" pixel_resizer_v2.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PixelResizer-${{ matrix.os }}
        path: dist/